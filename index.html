<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>

        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/index.css">
        <script src="scripts/index.js"></script>
    </head>
    <body>
        <div id="title-1">
            <h1 id="rock">ROCK</h1>
            <h1 id="paper">PAPER</h1>  
            <h1 id="scissors">SCISSORS</h1>
        </div>
        <div id="title-2">
            <b>ROCK&nbsp;</b>PAPER&nbsp;<i>SCISSORS</i>
        </div>
        <div>
            <form id="num-round-form" name="my-form" method="get" onsubmit="startGame();return false">
                <div id="form-help">Enter number of rounds:</div>
                <div id="input-container">
                    <input id="number-input" type="number" name="number">
                    <input id="play-button" type="submit" name="play" value="PLAY">
                </div>
                <div id="warning-dialog">Please enter a value from 1-100</div>
            </form>
        </div>
        <div id="game">
            <div id="options-container">
                <button class="option-button" onclick="playRound(0)"><img id="rock-icon" src="assets/rock-icon.svg" alt="rock icon"></button>
                <button class="option-button" onclick="playRound(1)"><img src="assets/paper-icon.svg" alt="rock icon"></button>
                <button class="option-button" onclick="playRound(2)"><img src="assets/scissors-icon.svg" alt="rock icon"></button>
            </div>
    
            <div id="game-stats">
                <div id="won-count">Won: 0</div>
                <div id="lost-count">Lost: 0</div>
                <div id="tied-count">Tied: 0</div>
                <div id="round-count">Round: 0/0</div>
            </div>
    
            <div id="game-console">
                <div>
                    Select an option.
                </div>
            </div>
        </div>

        <div id="rematch-container">
            <button onclick="resetGame()">Rematch >></button>
        </div>

    </body>
</html>
